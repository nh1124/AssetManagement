services:
  backend:
    build:
      context: ./backend
      args:
        - BACKEND_PORT=${BACKEND_PORT:-8000}
    container_name: asset-backend
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    volumes:
      - ./backend/app:/app/app
      - sqlite_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/asset_management.db
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: asset-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
